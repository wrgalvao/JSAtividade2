<body>
    <script>
function calculaPrecoNovo(precoProduto)
{
    desconto = precoProduto * 0.15
    novoPreco = precoProduto - desconto
    return novoPreco
}

valorProduto = Number(prompt("Entre com o valor do produto"))
novoPreco = calculaPrecoNovo(valorProduto)
if(novoPreco > 500)
{
    alert('CARO')
}
else if(novoPreco < 500)
{
    alert('BARATO')
}
    </script>

</body>
